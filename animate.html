<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>9 이벤트 문제</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">//라이브러리</script>
		<style>
			* { margin:0; padding:0; }
			h3 { margin-bottom:50px; }
			#main { padding:30px; height:100px; background-color:#0094ff; }
			#main h1 { font-size:40px; font-family:Tahoma; position:absolute; }
		</style>

		<script>
			$(function() {
				$("#main").on({ 
					"mouseenter":function() {
						$(this).css({backgroundColor: "#0f0"});
					},
					"mouseleave":function() {
						$(this).css({backgroundColor: "#ff0"});
					},
					"click":function() {
						$("#main h1").css("color","#f00");
					},
					"bdlclick":function() {
						$("#main h1").css("left","300px");
					}
				});
			});
		</script>
	</head>
	<body>
	<h3>
		div를 마우스 올렸을 때 : 배경색을 녹색<br />
		div를 마우스 내렸을 때 : 배경색을 노랑<br />
		h1을 클릭했을 때 : 글자색을 빨강<br />
		div를 더블클릭했을 때 : 오른쪽으로 h1값을 300px 이동<br />
		
		위 이벤트들을 on메서드를 이용하여 한꺼번에 처리하는 내용 ex9.js파일로 저장하여 연결하여 적용시킴.
	</h3>
		<div id="main">
			<h1>Creative jQuery</h1>
		</div>
	</body>
</html>
